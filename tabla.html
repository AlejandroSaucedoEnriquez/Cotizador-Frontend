<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Clientes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.1/css/select.bootstrap.min.css">
  <link rel="stylesheet" href="css/tabla.css">
  <link rel="stylesheet" href="css/cliente.css">
</head>

<body>

  <div class="container my-4 position-relative">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <a class="btn btn-primary my-4" onclick="refrescar();">Actualizar Tabla</a>
        <table id="tabla" class="table table-hover table-striped" style="width:100%">
          <thead>
            <tr>
              <th colspan="8" class="table-primary">Clientes</th>
            </tr>
            <tr>
              <th>Seleccionar</th>
              <th>#</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Direccion</th>
              <th>Email</th>
              <th>Telefono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla_clientes">
          </tbody>
        </table>

        <a href="cliente.html" class="btn btn-primary">
          Regresar
        </a>

        <a href="producto.html" class="btn btn-primary" id="btnAgregarProducto">
          Agregar Producto
        </a>
      </div>
    </div>
  </div>





  <div class="position-absolute top translate modal"  id="modal">
  <div id="cliente">
    <img src="img/CotizadorLogo.png" width="42%" class="img-fluid my-4 mx-4">
    <div class=" w-50 float-end my-4 mx-4">
      <form class="row g-3 needs-validation" method="POST" novalidate>
        <div class="formbold-form-title">
          <h2>Modificar Cliente</h2>
          <p>
            Modifica el cliente que requiere cotizar los equipos para gimnasio.
          </p>
        </div>
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Alex" required>
          <div class="valid-feedback">
            Alex
          </div>
        </div>
        <div class="col-md-6">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Bibriesca" required>
          <div class="valid-feedback">
            Bibriesca
          </div>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="alexb@gmail.com" required>
          <div class="valid-feedback">
            alexb@gmail.com
          </div>
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">Telefono</label>
          <input type="text" class="form-control" id="telefono" placeholder="3332110003" required>
          <div class="valid-feedback">
            3332110003
          </div>
        </div>
        <div class="col-md-12 my-4">
          <label for="direccion" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="direccion" placeholder="Santiago #1547" required>
          <div class="valid-feedback">
            Santiago #1547
          </div>
        </div>

        <div class="col-12 my-4">
          <a id="btnModificar" class="btn btn-primary">Modificar Cliente</a>
        </div>

      </form>
      
    </div>
  </div>
  <button class="position-absolute btn btn-danger close">Cerrar</button>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
  <script type="text/javascript" src="js/tabla.js?v=0.1"></script>
  
  
</body>

</html>
