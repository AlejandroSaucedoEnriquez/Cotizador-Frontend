<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cliente.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Cotizador de Equipos Forza Gym</title>
</head>
<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
          
          <img  class="logo" src="img/LogoForzagymequipment.png">
      
          <form method="POST">
            <div class="formbold-form-title">
              <h2 class="">Registrar Producto</h2>
              <p>
                Registra el producto que requiere cotizar el cliente.
              </p>
            </div>
      
            <div class="formbold-input-flex">
              <div>
                <label for="nombre" class="formbold-form-label">
                  Nombre
                </label>
                <input
                  type="text"
                  name="nombre"
                  id="nombre"
                  class="formbold-form-input"
                />
              </div>
              <div>
                <label for="apellido" class="formbold-form-label"> Apellido </label>
                <input
                  type="text"
                  name="apellido"
                  id="apellido"
                  class="formbold-form-input"
                />
              </div>
            </div>
      
            <div class="formbold-input-flex">
              <div>
                <label for="email" class="formbold-form-label"> Email </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="formbold-form-input"
                />
              </div>
              <div>
                <label for="telefono" class="formbold-form-label"> Telefono</label>
                <input
                  type="text"
                  name="telefono"
                  id="telefono"
                  class="formbold-form-input"
                />
              </div>
            </div>
      
            <div class="formbold-mb-3">
              <label for="direccion" class="formbold-form-label">
                Direccion
              </label>
              <input
                type="text"
                name="direccion"
                id="direccion"
                class="formbold-form-input"
              />
            </div>
            <a href="tabla.html" id="btnRegistrar" class="formbold-btn">
              Registrar Cliente
            </a>
          </form>
        </div>
      </div>
      <script src="js/cliente.js"></script>
</body>
</html>
