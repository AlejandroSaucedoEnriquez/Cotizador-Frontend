<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/cliente.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Cotizador de Equipos Forza Gym</title>
</head>

<body>


  <img src="img/LogoCotizador.png" width="42%" class="img-fluid my-4 mx-4">


  <div class=" w-50 float-end my-4 mx-4">
    <form class="row g-3 needs-validation" method="POST" novalidate>
      <div class="formbold-form-title">
        <h2 class="">Registrar Cliente</h2>
        <p>
          Registra el cliente que requiere cotizar los equipos para gimnasio.
        </p>
      </div>
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Alex" required>
        <div class="valid-feedback">
          Alex
        </div>
      </div>
      <div class="col-md-6">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="Bibriesca" required>
        <div class="valid-feedback">
          Bibriesca
        </div>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="alexb@gmail.com" required>
        <div class="valid-feedback">
          alexb@gmail.com
        </div>
      </div>
      <div class="col-md-6">
        <label for="telefono" class="form-label">Telefono</label>
        <input type="text" class="form-control" id="telefono" placeholder="3332110003" required>
        <div class="valid-feedback">
          3332110003
        </div>
      </div>
      <div class="col-md-12 my-4">
        <label for="direccion" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="direccion" placeholder="Santiago #1547" required>
        <div class="valid-feedback">
          Santiago #1547
        </div>
      </div>

      <div class="col-12 my-4">
        <a href="tabla.html" id="btnRegistrar" class="btn btn-primary">
          Registrar Cliente
        </a>
        <a href="tabla.html" class="btn btn-primary">
          Ver tabla de clientes
        </a>
      </div>

    </form>

  </div>


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="js/cliente.js?v=0.1"></script>
</body>

</html>
