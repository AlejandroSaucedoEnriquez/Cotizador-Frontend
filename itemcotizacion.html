<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Clientes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.1/css/select.bootstrap.min.css">
  <link rel="stylesheet" href="css/tabla.css">
  <link rel="stylesheet" href="css/cliente.css">
  <script type="text/javascript" src="js/tabla.js?v=0.1"></script>
</head>

<body>

  <div class="container my-4 position-relative">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <a class="btn btn-primary my-4" onclick="refrescar();">Actualizar Tablas</a>
        <table id="tabla" class="table table-hover table-striped" style="width:100%">
          <thead>
            <tr>
              <th colspan="8" class="table-primary">Clientes</th>
            </tr>
            <tr>
              <th>Seleccionar</th>
              <th>#</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Direccion</th>
              <th>Email</th>
              <th>Telefono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla_clientes">
          </tbody>
        </table>


      </div>
    </div>
  </div>



  <div class="container my-4 position-relative">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        
        <table id="tablaproductos" class="table table-hover table-striped" style="width:100%">
          <thead>
            <tr>
              <th colspan="12" class="table-primary">Productos</th>
            </tr>
            <tr>
              <th>Seleccionar</th>
              <th>#</th>
              <th>Nombre</th>
              <th>Sku</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Descripcion</th>
              <th>Categoria</th>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla_productos">
          </tbody>
        </table>

        <a href="tablaproductos.html" class="btn btn-primary btn-negro">
            Regresar
          </a>
        
          <a href="cotizar.html" class="btn btn-primary" id="btnHacerCotizacion">
            Cotizar
          </a>

      </div>
    </div>
  </div>
  

  

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
  <script type="text/javascript" src="js/tabla.js?v=0.1"></script>
  <script type="text/javascript" src="js/tablaproductos.js?v=0.1"></script>
  
  
  
  
</body>

</html>
