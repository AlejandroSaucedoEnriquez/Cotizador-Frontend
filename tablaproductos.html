<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.0.0/css/responsive.dataTables.css">
  <link rel="stylesheet" href="css/tabla.css">
  <link rel="stylesheet" href="css/cliente.css">
</head>

<body>

  <div class="container my-4 position-relative">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <a class="btn btn-primary my-4" onclick="refrescar();">Actualizar Tabla</a>
        <table id="tablaproductos" class="table table-hover table-striped display responsive nowrap" style="width:100%">
          <thead>
            <tr>
              <th colspan="12" class="table-primary">Productos</th>
            </tr>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Sku</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Descripcion</th>
              <th>Categoria</th>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla_productos">
          </tbody>
        </table>

        <a href="producto.html" class="btn btn-primary btn-negro">
          Regresar
        </a>

        <a href="itemcotizacion.html" class="btn btn-primary" id="btnAgregarProducto" type="submit">
          Agregar Equipos a Cotizacion
        </a>
      </div>
    </div>
  </div>





  <div class="position-absolute top translate modal"  id="modalproducto">
  <div id="producto">
    <img src="img/CotizadorLogo.png" width="42%" class="img-fluid my-4 mx-4">
    <div class=" w-50 float-end my-4 mx-4">
      <form class="row g-3 needs-validation" method="PUT" novalidate>
        <div class="formbold-form-title">
          <h2>Modificar Producto</h2>
          <p>
            Modifica el Producto que hay en Forza Gym Equipment.
          </p>
        </div>
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Alex" required>
        </div>
        <div class="col-md-6">
          <label for="sku" class="form-label">Sku</label>
          <input type="text" class="form-control" id="sku" placeholder="Bibriesca" required>
        </div>
        <div class="col-md-6">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" min="10" max="100000000" class="form-control" id="precio" placeholder="alexb@gmail.com" required>
        </div>
        <div class="col-md-6">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" min="1" max="500" class="form-control" id="stock" placeholder="10" required>
        </div>
        <div class="col-md-6">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" placeholder="Alex" required>
          </div>
          <div class="col-md-6">
            <label for="categoria" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="categoria" placeholder="Alex" required>
          </div>
          <div class="col-md-6">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" placeholder="Alex" required>
          </div>
          <div class="col-md-6">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo" placeholder="Alex" required>
          </div>
        

        <div class="col-12 my-4">
          <a id="btnModificar" class="btn btn-primary">Modificar Producto</a>
        </div>

      </form>
      
    </div>
  </div>
  <button class="position-absolute btn btn-danger close">Cerrar</button>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.0.0/js/dataTables.responsive.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.0.0/js/responsive.dataTables.js"></script>
  <script type="text/javascript" src="js/tablaproductos.js?v=0.1"></script>
  
  
</body>

</html>
